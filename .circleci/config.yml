jobs:
  test:
    docker:
      - image: cimg/go:1.16
    steps:
      - checkout
      - run:
          name: test
          command: |
            export USER=circleci
            for dir in $(find * -maxdepth 0 -type d); do
              pushd "${dir}"
              go get -t -d ./...
              go test -failfast --covermode=atomic -race ./...
              popd
            done

  lint:
    docker:
      - image: cimg/go:1.16
    steps:
      - checkout
      - run:
          name: downloads
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
            go get github.com/matthewloring/validjson/cmd/validjson@latest
            go install -x github.com/matthewloring/validjson/cmd/validjson@latest
	    mkdir -p webapp/cmd/webapp/webapp-sample/build
	    touch webapp/cmd/webapp/webapp-sample/build/dummy-for-embed
      - run:
          name: lint
          command: |
            for dir in $(find * -maxdepth 0 -type d ); do
              pushd "${dir}"
              golangci-lint run ./...
              validjson ./...
              popd
            done

version: 2.1
workflows:
  main:
    jobs:
      - test
      - lint
