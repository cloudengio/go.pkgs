version: 2.1

orbs:
  win: circleci/windows@2.4.1

jobs:
  test-linux:
    parameters:
      go:
        type: string
    docker:
      - image: cimg/go:<< parameters.go >>
    steps:
      - checkout
      - run:
          name: test
          command: |
            export USER=circleci
            make test-ci

  test-windows:
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: test
          command: |
            export USER=circleci
            make test-ci

  lint:
    parameters:
      go:
        type: string
    docker:
      - image: cimg/go:<< parameters.go >>
    steps:
      - checkout
      - run:
          name: downloads
          command: |
            make prep-lint-ci
      - run:
          name: lint
          command: |
            make lint-ci

workflows:
  main:
    jobs:
      - test-linux:
          matrix:
            parameters:
              go: ["go1.16", "go1.17"]
      - test-windows
      - lint:
          matrix:
            parameters:
              go: ["go1.17"]
